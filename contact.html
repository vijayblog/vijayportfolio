				</div>

			<div class="col-md-8">
				<div class="form-validation">
					<form action="#" onsubmit="return validation()">

					<div class="row">
						<div class="col-md-6 mt-3 wow slideInUp">
							<input type="text" name="name" placeholder="Your Name" class="form-control" autocomplete="off" id="yourname"><br>
							<span id="username"></span>
						</div>
						<div class="col-md-6 mt-3 wow slideInUp">
							<input type="text" name="Email" placeholder="Your Email" class="form-control" autocomplete="off" id="email">
							<span id="emailtext"></span>
						</div>
					</div> 

					<div class="row mt-4">
						<div class="col-md-12 wow slideInUp">
							<input type="text" name="Subject" placeholder="Subject" class="form-control" autocomplete="off" id="subject">
							<span id="subjecttext"></span>
						</div>
					</div>

					<div class="row mt-4">
						<div class="col-md-12 wow slideInUp">
							<textarea type="text" name="message" placeholder="Message" class="form-control" autocomplete="off" id="message"></textarea>
							<span id="messagetext"></span>
						</div>
					</div>

					<input type="submit" name="submit" value="Submit" class="btn btn-success mt-4 wow slideInUp" style="font-family: 'Oswald', sans-serif;">
					</form>
				</div>
			</div>
